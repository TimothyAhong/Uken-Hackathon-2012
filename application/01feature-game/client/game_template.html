<template name="game">
    <div class="game_container">
        {{>game_top}}
        {{>board}}
        {{>game_bottom}}
    </div>
</template>

<template name="game_top">
    <div class="gamebar fixed_top">
        {{#constant}}
        <div id="enemy" class="embossed_text" style="position:absolute; right:2px; bottom:-40px;">
            ENEMY
        </div>
        {{/constant}}
        <div class="row">
            <div class="bar_icons">
                <i class="icon-heart icon-white"></i> X {{their_hearts}} <br />
                <i class="icon-circle-arrow-up icon-white"></i> X {{their_def}} <br />
                <i class="icon-arrow-up icon-white"></i> X {{their_atk}} <br />
            </div>
            <div class="hand">
                <table class="hand_table">
                {{#each their_hand}}
                    {{>board_item}}
                {{/each}}
                </table>
            </div>
        </div>
    </div>
</template>

<template name="game_bottom">
    <div class="gamebar fixed_bottom">
        {{#constant}}
        <div id="you" class="embossed_text" style="position:absolute; left:0px; top:-42px;">
            YOU
        </div>
        {{/constant}}
        <div class="row">
            <div class="bar_icons">
                <i class="icon-heart icon-white icon-large"></i> X {{my_hearts}} <br />
                <i class="icon-circle-arrow-up icon-white icon-large"></i> X {{my_def}} <br />
                <i class="icon-arrow-up icon-white icon-large"></i> X {{my_atk}} <br />
            </div>
            <div class="hand">
                <table class="hand_table">
                {{#each my_hand}}
                    {{>board_item}}
                {{/each}}
                </table>
            </div>
            <div class="bar_controls">
                <button id="new_hand" class="btn btn-large btn-inverse new_hand">New Hand</button>
            </div>
        </div>
    </div>
</template>

<template name="board">
    <div class="board_container">
        <table class="board">
            {{#each board_rows}}
                {{>board_row}}
            {{/each}}
        </table>
    </div>
</template>

<template name="board_row">
    <tr class="board_row">
    {{#each .}}
        {{>board_item}}
    {{/each}}
    </tr>
</template>

<template name="board_item">
    <td class="board_item">
        <div class="board_item_graphic {{class_list}}">
            {{action}}
        </div>
    </td>
</template>
