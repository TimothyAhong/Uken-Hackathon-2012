<template name="game">
    {{>game_top}}
    {{>board}}
    {{>game_bottom}}
</template>

<template name="game_top">
    <div class="row">
        <div class="span3">
            <table>
            {{#each their_hand}}
                {{>board_item}}
            {{/each}}
            </table>
        </div>
        <div><i class="icon-heart"></i>{{their_hearts}}</div>
        <div><i class="icon-circle-arrow-up"></i>{{their_def}}</div>
        <div><i class="icon-arrow-up"></i>{{their_atk}}</div>
    </div>
</template>

<template name="game_bottom">
    <div class="row">
        <div class="span3">
            <table>
            {{#each my_hand}}
                {{>board_item}}
            {{/each}}
            </table>
        </div>
        <div><i class="icon-heart"></i>{{my_hearts}}</div>
        <div><i class="icon-circle-arrow-up"></i>{{my_def}}</div>
        <div><i class="icon-arrow-up"></i>{{my_atk}}</div>
    </div>
</template>

<template name="board">
    BOARD
    <table class="board">
        {{#each board_rows}}
            {{>board_row}}
        {{/each}}
    </table>
</template>

<template name="board_row">
    <tr class="board_row">
    {{#each .}}
        {{>board_item}}
    {{/each}}
    </tr>
</template>

<template name="board_item">
    <td class="board_item">
        <div class="board_item_graphic {{class_list}}">
            {{action}}
        </div>
    </td>
</template>
