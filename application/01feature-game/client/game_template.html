<template name="game">
    <div class="game_container">
        {{>game_top}}
        {{>board}}
        {{>game_bottom}}
    </div>
    {{>defeat_modal}}
    {{>victory_modal}}
</template>

<template name="game_top">
    <div class="gamebar fixed_top">
        {{#constant}}
        <div id="enemy" class="embossed_text" style="position:absolute; right:5px; bottom:-70px;">
            ENEMY
        </div>
        {{/constant}}
        <div class="row">
            <div class="bar_icons">
                <i class="icon-heart icon-white"></i> X {{their_hearts}} <br />
                <i class="icon-circle-arrow-up icon-white"></i> X {{their_def}} <br />
                <i class="icon-arrow-up icon-white"></i> X {{their_atk}} <br />
            </div>
            <div class="hand">
                <table class="hand_table">
                {{#each their_hand}}
                    {{>board_item}}
                {{/each}}
                </table>
            </div>
        </div>
    </div>
</template>

<template name="game_bottom">
    <div class="gamebar fixed_bottom">
        {{#constant}}
        <div id="you" class="embossed_text" style="position:absolute; left:5px; top:-75px;">
            YOU
        </div>
        {{/constant}}
        <div class="row">
            <div class="bar_icons">
                <i class="icon-heart icon-white icon-large"></i> X {{my_hearts}} <br />
                <i class="icon-circle-arrow-up icon-white icon-large"></i> X {{my_def}} <br />
                <i class="icon-arrow-up icon-white icon-large"></i> X {{my_atk}} <br />
            </div>
            <div class="hand">
                <table class="hand_table">
                {{#each my_hand}}
                    {{>board_item}}
                {{/each}}
                </table>
            </div>
            <div class="bar_controls">
                <button id="new_hand" class="btn btn-large btn-inverse new_hand">New Hand</button>
            </div>
        </div>
    </div>
</template>

<template name="board">
    <div class='p1_stats'>

    </div>
    {{#constant}}
        <div id="u_canvas_container" class="p1_canvas_container"></div>
    {{/constant}}
    <div class="board_container">
        <table class="board">
            {{#each board_rows}}
                {{>board_row}}
            {{/each}}
        </table>
    </div>
    {{#constant}}
        <div id="e_canvas_container" class="p2_canvas_container"></div>
    {{/constant}}
</template>

<template name="board_row">
    <tr class="board_row">
    {{#each .}}
        {{>board_item}}
    {{/each}}
    </tr>
</template>

<template name="board_item">
    <td class="board_item">
        <div class="board_item_graphic {{class_list}}">
        </div>
    </td>
</template>


<template name="defeat_modal">
{{#constant}}
  <div id="defeat_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none; ">
    <div class="modal-header">
      <button id="exit" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Defeat!</h3>
    </div>
    <div class="modal-body">
     
    </div>
    <div class="modal-footer">
      <button id="exit" class="btn btn-warning" data-dismiss="modal">Exit</button>
    </div>
  </div>
{{/constant}}
</template>

<template name="victory_modal">
{{#constant}}
  <div id="victory_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none; ">
    <div class="modal-header">
      <button id="exit" type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Victory!</h3>
    </div>
    <div class="modal-body">
     
    </div>
    <div class="modal-footer">
      <button id="exit" class="btn btn-warning" data-dismiss="modal">Exit</button>
    </div>
  </div>
{{/constant}}
</template>
