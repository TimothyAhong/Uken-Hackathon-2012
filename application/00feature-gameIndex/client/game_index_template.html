<template name="game_index">
    <div class="container">
        <div class="row">
            <div class="input-append">
                <input id="create_game_input" class="" style="width:160px;" size="16" type="text" placeholder="New Game..."><button id="create_game" class="btn btn-primary" type="button">Create</button>
            </div>
        </div>
        <div class="row">
            <div class="span2"></div>
            <div class="span8">
                <table class="table">
                {{#each game_index_items}}
                    {{>game_index_item}}
                {{/each}}
                </table>
            </div>
            <div class="span2"></div>
        </div>
    </div>
</template>

<template name="game_index_item">
    <tr>
        <td class="embt" style="width:300px;">{{name}}</td>
        <td style="width:160px;">
            <div class="btn-group">
            <button id="play_game" class="btn btn-warning {{game_full_status}}"><i class="icon-asterisk icon-white"></i> Play</button>
            {{#constant}}
            <button id="watch_game" class="btn btn-warning"><i class="icon-eye-open icon-white"></i> Watch</button>
            {{/constant}}
            </div>
        </td>
    </tr>
</template>
